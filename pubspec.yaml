name: cbb_bluechips_mobile
description: "CBB Blue Chips mobile app."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.3.0
  intl: ^0.19.0
  http: ^1.2.2
  web_socket_channel: ^2.4.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6
  flutter_launcher_icons: ^0.14.4


flutter:
  uses-material-design: true
  assets:
    - assets/images/cbb-blue-chips-brand-logo.png
    - assets/images/cbb-blue-chips-nav-logo.png

flutter_native_splash:
  color: "#0E0E0E"
  image: assets/images/cbb-blue-chips-brand-logo.png
  android_12:
    color: "#0E0E0E"
    image: assets/images/cbb-blue-chips-brand-logo.png

flutter_launcher_icons:
  android: true
  ios: true

  # Required by the plugin: base image for iOS and legacy Android
  image_path: assets/images/cbb_blue_chips_icon_1024.png
  remove_alpha_ios: true

  # Adaptive Android (optional but recommended)
  adaptive_icon_foreground: assets/images/cbb_blue_chips_icon_foreground.png
  adaptive_icon_background: "#0E0E0E"

  min_sdk_android: 21